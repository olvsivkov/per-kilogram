<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Per killogram</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <form novalidate class="form">
      <div class="block-in-form">
        <label for="num_amount">цена</label>
        <input type="text" id="num_amount" name="num_amount" class="number-field" placeholder="введите число" numbersOnly>
      </div>
      <div class="block-in-form">
        <label for="num_weight">вес</label>
        <input type="text" id="num_weight" name="num_weight" class="number-field" placeholder="введите число" numbersOnly>
      </div>
      <div class="buttons block-in-form">
        <button type="button" class="BTNSubmit">Go</button>
        <button type="button" class="BTNLoalStorageClear">Clear all</button>
      </div>
      <div class="listOfCalculation"></div>
    </form>
    <section class="section-style-for-divs">
      <div class="result-per-kilo"></div>
    </section>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
